<!DOCTYPE html>
<html>
<head>
    <title>Test File Upload for Chat</title>
</head>
<body>
    <h1>Test File Upload for Chat API</h1>
    
    <form id="testForm">
        <div>
            <label>Message:</label>
            <input type="text" id="message" value="Please analyze this image for wellness insights" />
        </div>
        <div>
            <label>Files:</label>
            <input type="file" id="files" multiple accept="image/*,.txt,.pdf,.doc,.docx" />
        </div>
        <button type="submit">Send to Chat API</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const message = document.getElementById('message').value;
            const files = document.getElementById('files').files;
            
            // Add JSON data
            formData.append('data', JSON.stringify({
                messages: [
                    { content: message, sender: 'user', id: 'test-1', timestamp: new Date().toISOString() }
                ],
                sessionType: 'text',
                userId: 'test-user',
                companyId: 'test-company'
            }));
            
            // Add files
            for (let file of files) {
                formData.append('files', file);
            }
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
